<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymleaf.org">
<div th:insert="fragments/header.html :: header ('/css/resultpage.css', 'Result Page')"></div>

<body>
<!--- Navbar starts -->
<div th:insert="fragments/navbar.html :: navbar"></div>
<!--- Navbar ends -->
<!-- Content Starts -->
<div class="main-container container px-4 py-5">
    <div class="card bg-dark text-light py-5 px-4 mx-auto">
        <img th:src="@{/images/exam.svg}" alt="Exam image">
        <h3 class="bg-warning text-center text-dark mb-5 p-2">Your Score</h3>
        <div class="d-flex justify-content-center">
            <p>Participant Name&nbsp;:&nbsp;</p>
            <p th:if="${result}" th:text="${result.username}"></p>
        </div>

        <div class="d-flex justify-content-center">
            <p>Total correct answers&nbsp;:&nbsp;</p>
            <p th:if="${result}" th:text="${result.totalCorrect}"></p>
        </div>
        <div class="d-flex justify-content-center">
            <p>Total false answers&nbsp;:&nbsp;</p>
            <p th:if="${result}" th:text="5 - ${result.totalCorrect}"></p>
        </div>
        <div class="d-flex justify-content-center mt-4">
            <button type="button" class="btn btn-outline-danger mx-auto" onclick="window.location.href='/'">
                Back To HomePage
            </button>
            <button type="button" class="btn btn-outline-success mx-auto" onclick="window.location.href='score'">
                View Score Board
            </button>
        </div>
    </div>
</div>
<!-- Content ends -->

<!--- Footer Starts -->
<div th:insert="fragments/footer.html :: footer"></div>
<!--- footer ends -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
