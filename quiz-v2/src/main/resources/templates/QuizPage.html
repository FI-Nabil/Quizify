<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymleaf.org">
<div th:insert="fragments/header.html :: header ('/css/quizpage.css', 'Quiz Page')"></div>

<body>
<!--- Navbar starts -->
<div th:insert="fragments/navbar.html :: navbar"></div>
<!--- Navbar ends -->
<!-- Content Starts -->
<div class="main-container container px-4 py-5">
    <h1 class = "bg-warning text-dark">Only Select The Correct Answers</h1>

    <form th:action="@{/submit}" method="POST" th:object="${questionForm}">
        <div class="ques-box bg-dark text-light" th:each="ques,i : ${questionForm.questions}" >
            <p class="title text-primary" th:text="${ques.title}"> </p>
            <div class = "option">
                <input type="radio" th:name="|questions[${i.index}].chose|" th:value="1"/>
                <p th:text="${ques.optionA}"></p>
            </div>
            <div class = "option">
                <input type="radio" th:name="|questions[${i.index}].chose|" th:value="2"/>
                <p th:text="${ques.optionB}"></p>
            </div>
            <div class = "option">
                <input type="radio" th:name="|questions[${i.index}].chose|" th:value="3"/>
                <p th:text="${ques.optionC}"></p>
            </div>
            <input type="hidden" th:name="|questions[${i.index}].id|" th:value="${ques.id}"/>
            <input type="hidden" th:name="|questions[${i.index}].ans|" th:value="${ques.ans}"/>
        </div>

        <button type="submit" class="btn btn-warning d-block mx-auto mt-4">Submit Answer</button>
    </form>



</div>
<!-- Content ends -->

<!--- Footer Starts -->
<div th:insert="fragments/footer.html :: footer"></div>
<!--- footer ends -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
