<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymleaf.org">
<div th:insert="fragments/header.html :: header ('/css/scorepage.css', 'Result Page')"></div>

<body>
<!--- Navbar starts -->
<div th:insert="fragments/navbar.html :: navbar"></div>
<!--- Navbar ends -->
<!-- Content Starts -->
<div class="main-container container mb-5 p-2">
    <h3 class="bg-warning text-center mb-5 p-2">Top Scores of All Time</h3>
    <table class="bg-dark text-light">
        <tr>
            <th>Name</th>
            <th>Score</th>
        </tr>
        <tr th:each="result : ${resultList}">
            <td th:text="${result.username}"></td>
            <td th:text="${result.totalCorrect}"></td>
        </tr>
    </table>
</div>
<!-- Content ends -->

<!--- Footer Starts -->
<div th:insert="fragments/footer.html :: footer"></div>
<!--- footer ends -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
